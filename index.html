<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 - Dian Nurdiansyah</title>

    <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="stylesheet" href="asset/">

<body>
    <section>
        <div class="container mt-5 shadow-sm">
            <!-- Section Profile -->
            <div id="profileSection" class="card p-3">
                <div class="row">
                    <div class="col-sm-6 text-center">
                        <img src="asset/S1Yc7F14OY0nt2uB50.png" alt="Profile Image" class="img-fluid"
                            style="max-width: 150px;">
                        <h4 id="name">Nama Anda</h4>
                        <p id="role">Front End Designer</p>
                        <button class="btn btn-primary" id="editBtn">Edit</button>
                        <button class="btn btn-success" id="resumeBtn">Resume</button>
                    </div>
                    <div class="col-sm-6 mt-5 ms-5 text-start">
                        <p><strong>Availability: </strong><span id="availability">Full Time</span></p>
                        <p><strong>Usia: </strong><span id="age">19</span></p>
                        <p><strong>Lokasi: </strong><span id="location">Jakarta</span></p>
                        <p><strong>Pengalaman: </strong><span id="yoe">2</span></p>
                        <p><strong>Email: </strong><span id="email">email@gmail.com</span></p>
                    </div>
                </div>
            </div>

            <!-- Section Form-->
            <div id="formSection" class="card p-3 mt-4 mb-4" style="display: none;">
                <form id="editForm">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Masukkan nama">
                    </div>
                    <div class="mb-3">
                        <label for="roleInput" class="form-label">Role</label>
                        <input type="text" class="form-control" id="roleInput" placeholder="Masukkan role">
                    </div>
                    <div class="mb-3">
                        <label for="availabilityInput" class="form-label">Availability</label>
                        <input type="text" class="form-control" id="availabilityInput"
                            placeholder="Full Time / Part Time">
                    </div>
                    <div class="mb-3">
                        <label for="ageInput" class="form-label">Usia</label>
                        <input type="number" class="form-control" id="ageInput" placeholder="Masukkan usia">
                    </div>
                    <div class="mb-3">
                        <label for="locationInput" class="form-label">Lokasi</label>
                        <input type="text" class="form-control" id="locationInput" placeholder="Masukkan lokasi">
                    </div>
                    <div class="mb-3">
                        <label for="yoeInput" class="form-label">Pengalaman (YOE)</label>
                        <input type="number" class="form-control" id="yoeInput" placeholder="Masukkan tahun pengalaman">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Masukkan email">
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
                </form>
            </div>
        </div>
    </section>


    <!-- Javascript dan CDN JS Bootsrtap -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
